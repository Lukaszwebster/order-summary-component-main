<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Order summary card</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<div class="main-box">
			<div class="image-music">
				<img src="images/illustration-hero.svg" alt="" />
			</div>
			<div class="text-wrapper">
				<h1 class="title">Order Summary</h1>
				<p class="description">
					You can now listen to millions of songs, audiobooks, and
					podcasts on any device anywhere you like!
				</p>
			</div>
			<div class="small-box">
				<div class="icon-music">
					<img src="images/icon-music.svg" alt="" />
				</div>
				<div class="annual-wrapper">
					<div class="annual-plan">Annual Plan</div>
					<div class="price">$59.99/year</div>
				</div>
				<div class="link">Change</div>
			</div>
			<button class="blue-button">Proceed to Payment</button>
			<p class="cancel">Cancel Order</p>
		</div>
	</body>
</html>
